<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favico.ico' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Movie App</title>
</head>
<body>   
    <div class="contentWrapper"></div>
    <form action="">
        <div class="searchText">Я хочу найти</div>
        <div class="radios">
            <div class="radioButton">
                <input required type="radio" id="searchMovies"
                name="searchRadio" value="фильм, movie" >
               <label for="searchMovies">Фильм</label>
            </div>

            <div class="radioButton">
                <input required type="radio" id="searchTVShow"
                name="searchRadio" value="сериал, tv">
               <label for="searchTVShow">Сериал</label>
            </div>

            <div class="radioButton">
                <input required type="radio" id="searchActor"
                name="searchRadio" value="актёр, Actor" >
               <label for="searchActor"><span class="Actor">Актёра</span> </label>
            </div>

        </div>
            <input class="search" autofocus name="search" required placeholder="Введите название фильма/сериала/актера" type="text">

        <button class="submit">
            <div class="ispinner ispinner-large">
                <div class="ispinner-blade"></div>
                <div class="ispinner-blade"></div>
                <div class="ispinner-blade"></div>
                <div class="ispinner-blade"></div>
                <div class="ispinner-blade"></div>
                <div class="ispinner-blade"></div>
                <div class="ispinner-blade"></div>
                <div class="ispinner-blade"></div>
              </div>Найти</button>       
              <div class="warning">Изображения скорее всего не загрузятся, если у Вас российский IP.Попробуйте включить VPN.</div>
    </form>   
    <div class="reference">Сделано с помощью <a href="https://developers.themoviedb.org/3">The Movie Database API </a></div>
    <script src="./script.js"></script>
</body>
</html>
